<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col3"><input type="text" id="display"></div>
            <div class="col4"><button onclick="clr()" id="clear">Clear</button></div>
        </div>
        <div class="row">
            <div class="col2"><button onclick="fn(7)">7</button></div>
            <div class="col2"><button onclick="fn(8)">8</button></div>
            <div class="col2"><button onclick="fn(9)">9</button></div>
            <div class="col2"><button class="btn-clr" onclick="division()">/</button></div>
        </div>
        <div class="row">
            <div class="col2"><button onclick="fn(4)">4</button></div>
            <div class="col2"><button onclick="fn(5)">5</button></div>
            <div class="col2"><button onclick="fn(6)">6</button></div>
            <div class="col2"><button class="btn-clr" onclick="multi()">*</button></div>
        </div>
        <div class="row">
            <div class="col2"><button onclick="fn(1)">1</button></div>
            <div class="col2"><button onclick="fn(2)">2</button></div>
            <div class="col2"><button onclick="fn(3)">3</button></div>
            <div class="col2"><button class="btn-clr" onclick="subtract()">-</button></div>
        </div>
        
        
        <div class="row">
            <div class="col2"><button onclick="fn(0)">0</button></div>
            <div class="col2"><button onclick="fn('.')">.</button></div>
            <div class="col2"><button class="blue-btn" onclick="equal()">=</button></div>
            <div class="col2"><button class="btn-clr" onclick="add()">+</button></div>
            
        </div>
    </div>
</body>
</html>
